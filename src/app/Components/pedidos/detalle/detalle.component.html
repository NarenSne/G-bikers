<div id="container">
    <app-sidebar></app-sidebar>
    <div>
        <div class="mx-5">
            <h3 style="font-size: 35px; color: #000; text-align:center; font-weight: 500;" class="pt-5 col-12">Venta SK{{inf.id}}</h3>
        </div>
        <section class="container">
            <div class="row">
                <div (click)="guardar()" style="color: #000;font-size: 18px; cursor: pointer;">Atrás</div>
                <br><br>
                <div class="col-12">
                    <div class="col-md-4 float-left text-left">
                        <div class="box px-4 py-2">
                            <strong>Cajero:</strong>
                            <br><br>
                            <span>{{inf.nombre}}</span>
                            <br><br>
                            <strong>Fecha:</strong>
                            <br><br>
                            <span>{{inf.fecha|date:'dd/MM/yyyy'}}</span>
                            <br><br>
                            <br><br>
                        </div>
                    </div>
                    <div class="col-md-6 offset-md-2 float-left text-right">
                        <div class="w-100">
                            <div class="w-100 head d-flex text-center py-3">
                                <div class="col-6">Producto</div>
                                <div class="col-2">Código</div>
                                <div class="col-2">Precio</div>
                                <div class="col-2">Cantidad</div>
                            </div>
                            <div class="w-100 table">
                                <div class="w-100 d-flex text-center py-3 " *ngFor="let row of productos;let index=index; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }">
                                    <div class="col-6">{{row.nombre}}</div>
                                    <div class="col-2">{{row.codigo}}</div>
                                    <div class="col-2">{{row.precio|currency}}</div>
                                    <div class="col-2"><span class="mx-2" (click)="disminuir(row)" style="cursor: pointer;" *ngIf="usuario.Tipo!='ROLE_USER'">-</span>{{row.cantidad}}<span class="mx-2" style="cursor: pointer;" (click)="add(row)" *ngIf="usuario.Tipo!='ROLE_USER'">+</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="btn py-3 px-4 mx-2" *ngIf="usuario.Tipo!='ROLE_USER'" style="background: linear-gradient(#ff0000,#cb3234 );box-shadow: 0px 3px 9px #FFD70036;border-radius: 15px;color:#fff;font-weight:700;" (click)="pedidos()">Eliminar</div>
                        <div class="btn py-3 px-4" *ngIf="usuario.Tipo!='ROLE_USER'" style="background: linear-gradient(#EE1C0E 70%,#F9E205 100%);box-shadow: 0px 3px 9px #FFD70036;border-radius: 15px;color:#fff;font-weight:700;" (click)="guardar()">Guardar</div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
