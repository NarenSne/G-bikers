<div id="container">
    <app-sidebar></app-sidebar>
    <div>
        <div class="mx-5">
            <h3 style="font-size: 35px; color: #000; text-align:center; font-weight: 500;" class="pt-5 col-12">Inventarios</h3>
        </div>
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <div class="col-md-8 float-left text-right">
                        <ngx-datatable class="bootstrap" [rows]="productos" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" rowHeight="30" [limit]="30">
                            <ngx-datatable-column name="Codigo">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <div>{{row.id_producto}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Nombre">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <div>{{row.nombre}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Unidades">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <div>{{row.cantidad}}</div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                    <div class="col-md-3 offset-md-1 float-left">
                        <div class="col-md-12 float-left px-0">
                            <h2 class="font-weight-bold text-center" style="color:#707070; font-size: 20px;">Caja</h2>
                            <mat-form-field appearance="outline" class="form-group w-100">
                                <mat-select [(ngModel)]="local" (selectionChange)="inventario()">
                                    <mat-option value="Local 1">Local 1</mat-option>
                                    <mat-option value="Local 2">Local 2</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div style="border-radius: 21px;width: 100%;box-shadow: 0px 2px 4px #00000029;padding: 10px;text-align: end;" class="my-3 col-md-12 float-left">
                            <input style="border: none; width: 90%;" placeholder="Buscar por nombre" (input)="filter($event.target.value)">
                            <img src="./assets/img/lupa.svg" alt="" style="width: 19px;">
                        </div>
                        <a href="./services/descargarinventario.php" target="_blank">Descargar inventario</a>
                    </div>
                </div>
            </div>
            <div class="float-left col-6">
                <img src="./assets/img/up.png" alt="" style="width: 50px;" onclick="document.getElementById('archivo').click()">
                <input type="file" name="archivo" id="archivo" (change)="subir($event)" hidden accept=".csv">
            </div>
            <div class="float-right col-6">
                <img src="./assets/img/Nuevo.png" alt="" style="width: 50px;" (click)="myModal.open()">
            </div>
        </section>
    </div>
</div>
<ngx-smart-modal #myModal identifier="myModal">
    <div class="row">
        <div class="col-md-6">
            <h1 style="letter-spacing: 0px;  color: #000;  font-weight: bold;  font-size: 20px;" class="my-0">Codigo</h1>
            <input type="text" [(ngModel)]="codigo" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
            <h1 style="letter-spacing: 0px;  color: #000;  font-weight: bold;  font-size: 20px;" class="my-0">Cantidad</h1>
            <input type="number" [(ngModel)]="cantidad" class="col-11 rounded-pill border-0" style="box-shadow: 0px 3px 9px #00000029;">
        </div>
    </div>
    <div class="btn py-2 px-4 float-right my-3" (click)="guardar();myModal.close()" style="background: linear-gradient(#EE1C0E 70%,#F9E205 100%);box-shadow: 0px 3px 9px #FFD70036;border-radius: 15px;color:#fff;font-weight:700;">Guardar</div>
</ngx-smart-modal>
